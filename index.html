<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<script src="JavaScriptSandbox.js"></script>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Taylor's JavaScript Sandbox</title>
      <style>
        html, body {
          overflow: hidden;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }

        #renderCanvas {
          width: 100%;
          height: 100%;
          touch-action: none;
        }
    </style>
    <script src="http://cdn.babylonjs.com/2-1/babylon.js"></script>
    <script src="handjs-master/bin/hand.js"></script>
  </head>

  <body>
    <h1>Orientations</h1>
      <pairlist>
       <pair><key>absolute: </key><value id="absolute">value</value></pair><br>
       <pair><key>alpha:  </key><value id="alpha">value</value></pair><br>
       <pair><key>beta:  </key><value id="beta">value</value></pair><br>
       <pair><key>gamma:  </key><value id="gamma">value</value></pair><br>
       <pair><key>alphaInRadians:  </key><value id="alphaInRadians">value</value></pair>
      </pairlist>
  <canvas id="renderCanvas"></canvas>
  <script>

  // Get the canvas element from our HTML above
  var canvas = document.getElementById("renderCanvas");

  // Load the BABYLON 3D engine
  var engine = new BABYLON.Engine(canvas, true);

  // This begins the creation of a function that we will 'call' just after it's built
var createScene = function () {

  // Now create a basic Babylon Scene object
  var scene = new BABYLON.Scene(engine);

  // Change the scene background color to green.
  scene.clearColor = new BABYLON.Color3(0, 1, 0);

  // This creates and positions a free camera
  //var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
  var camera = new BABYLON.ArcRotateCamera("ArcRotateCamera", 1, 0.8, 10, new BABYLON.Vector3(0, 0, 0), scene);

  // This targets the camera to scene origin
  //camera.setTarget(BABYLON.Vector3.Zero());

  // This attaches the camera to the canvas
  camera.attachControl(canvas, false);

  // This creates a light, aiming 0,1,0 - to the sky.
  var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

  // Dim the light a small amount
  light.intensity = .5;

  // Let's try our built-in 'sphere' shape. Params: name, subdivisions, size, scene
  var sphere = BABYLON.Mesh.CreateSphere("sphere1", 16, 2, scene);

  // Move the sphere upward 1/2 its height
  sphere.position.y = 1;

  // Let's try our built-in 'ground' shape.  Params: name, width, depth, subdivisions, scene
  var ground = BABYLON.Mesh.CreateGround("ground1", 6, 6, 2, scene);

  // Leave this function
  return scene;

};  // End of createScene function

// Now, call the createScene function that you just finished creating
var scene = createScene();

// Register a render loop to repeatedly render the scene
  engine.runRenderLoop(function () {
    scene.render();
    scene.activeCamera.alpha = alphaInRadians;
  });

  // Watch for browser/canvas resize events
window.addEventListener("resize", function () {
  engine.resize();
});

</script>
</body>
</html>
